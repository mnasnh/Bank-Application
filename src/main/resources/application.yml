server.port: 8080
server.servlet.context-path: /bank-api
springdoc:
  swagger-ui:
    path: /swagger-ui/html

# Enabling H2 Console
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/bank-app-h2-db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update